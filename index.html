<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MAP TEST</title>
</head>
<body>
    <div id="nuevo-bar" class="container">
        <h4 class="py-3">REGISTRAR BAR</h4>
        <form id="register-form" action="#">
          <div class="data">
            <label>Nombre bar</label><br>
            <input class="input-style" id= "bar-name" type="text" required>
          </div>
          <div class="data">
            <label >Latitud</label><br>
            <input class="input-style" id= "coor-1"  required>
          </div>
          <div class="data">
            <label >Longitud</label><br>
            <input class="input-style" id= "coor-2"  required>
          </div>
          <div class="data">
            <label>Reseña</label><br>
            <textarea id= "reseña" placeholder="Coloca aquí tu reseña" type="text" required>
            </textarea>
          </div>
          <div class="btn">
            <div class="inner">
              <button onclick="newBar()" type="submit">SUBMIT</button>
            </div>
          </div>
        </form>
    </div>
    <div id="navBar">
        <img class="logo" src="assets/picantiarLogo2.png" alt="logo picantiar">
        <!-- <h1>PICANTIAR</h1> -->
        <a href="http://www.google.com" target=blanck><img id="lupa" src="assets/lupa.svg" alt="icono buscar"></a>
    </div>
    <div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="js/script.js"></script>
</body>
</html>
